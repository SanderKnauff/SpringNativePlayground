spring.docker.compose.enabled=true
spring.docker.compose.file=compose.yml
spring.docker.compose.lifecycle-management=start-and-stop
spring.devtools.add-properties=true
spring.docker.compose.stop.command=down

spring.datasource.books.url=jdbc:postgresql://localhost:5432/dev
spring.datasource.books.username=user
spring.datasource.books.password=secret
spring.datasource.books.driver-class-name=org.postgresql.Driver

spring.datasource.movies.url=jdbc:postgresql://localhost:5432/dev
spring.datasource.movies.username=user
spring.datasource.movies.password=secret
spring.datasource.movies.driver-class-name=org.postgresql.Driver